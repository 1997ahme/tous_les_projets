<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampe Digitale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="lamp" id="lamp" src="lampOf.jpg" alt="Lampe Ã©teinte">
        <button id="toggleButton" onclick="toggleLamp()">
            <img id="my-photo" src="OIP.jpg" width="90" height="90" alt="Bouton de changement de lampe">
        </button>
    </div>
    <audio id="clickSound" src="tok.mp3"></audio>
    <script>
        function toggleLamp() {
            const lamp = document.getElementById('lamp');
            const currentSrc = lamp.src;
            const lampOffSrc = 'lampOf.jpg';
            const lampOnSrc = 'lampOn.jpg';
            
            playClickSound();

            if (currentSrc.includes(lampOffSrc)) {
                lamp.src = lampOnSrc;
            } else {
                lamp.src = lampOffSrc;
            }
        }

        function playClickSound() {
            const clickSound = document.getElementById('clickSound');
            clickSound.play();
        }
    </script>
</body>
</html>
